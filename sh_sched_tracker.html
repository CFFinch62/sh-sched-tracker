<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SH Schedule Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Southampton Schedule Tracker</h1>
            <div class="current-time" id="currentTime">00:00</div>
        </header>
        
        <div class="test-status" id="testStatus" style="display: none;">
            <span id="testMessage"></span>
            <button id="stopTest" class="stop-button">Stop Test</button>
        </div>
        
        <main>
            <div class="schedule-card">
                <h2>Regular Schedule</h2>
                <div class="period" id="regularSchedule">Loading...</div>
            </div>
            
            <div class="schedule-card">
                <h2>Two Hour Delay</h2>
                <div class="period" id="delaySchedule">Loading...</div>
            </div>
            
            <div class="schedule-card">
                <h2>Homeroom Schedule</h2>
                <div class="period" id="homeroomSchedule">Loading...</div>
            </div>
        </main>
    </div>
    
    <div id="colorDialog" class="color-dialog" style="display: none;">
        <div class="color-dialog-content">
            <h3>Color Settings</h3>
            <div class="color-picker-group">
                <label>Background Color:
                    <input type="color" id="bgColorPicker">
                </label>
                <label>Label Color:
                    <input type="color" id="labelColorPicker">
                </label>
                <label>Message Color:
                    <input type="color" id="messageColorPicker">
                </label>
            </div>
            <div class="dialog-buttons">
                <button id="resetColors">Reset to Default</button>
                <div class="right-buttons">
                    <button id="saveColors">Save & Close</button>
                    <button id="cancelColors">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/schedules.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
